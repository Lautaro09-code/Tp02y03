    <h1>Registro de Usuario</h1>
    <form>
        <input type="text" id="nombre" name="nombre" required placeholder="Nombre y apellido"><br>

        <input type="text" id="Usuario" name="Usuario" required placeholder="Nombre de usuario"><br>

        <input type="email" id="email" name="email" required placeholder="E-mail"><br>

        <label class="nacimiento" for="nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="nacimiento" name="nacimiento" required><br>

        <input type="text" id="domicilio" name="domicilio" required placeholder="Domicilio"><br>

        <label>Perfil de usuario:</label><br>
        <input type="radio" id="comprar" name="Acción" value="comprar" required>
        <label for="comprar">Comprador</label>
        <input type="radio" id="vender" name="Acción" value="vender" required>
        <label for="vender">Vendedor</label><br>

        <label for="intereses">Categorías de interés:</label><br>
        <input type="checkbox" id="electro" name="intereses" value="Electro">
        <label for="electro">Electro</label><br>
        <input type="checkbox" id="moda" name="intereses" value="Moda">
        <label for="moda">Moda</label><br>
        <input type="checkbox" id="hogar" name="intereses" value="Hogar">
        <label for="hogar">Hogar</label><br>
        <input type="checkbox" id="jugueteria" name="intereses" value="Juguetería">
        <label for="jugueteria">Juguetería</label><br>
        <input type="checkbox" id="vida_sana" name="intereses" value="Vida Sana">
        <label for="vida_sana">Vida Sana</label><br>

        <label for="foto">Foto de usuario:</label><br>
        <input type="file" id="foto" name="foto"><br>

        <input type="password" id="contraseña" name="contraseña" required placeholder="Contraseña"><br>

        <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" required placeholder="Confirmar contraseña"><br>

        <button class="Enviar" type="submit">Enviar</button>
        <button type="reset">Borrar</button>
    </form>
</body>
